<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/cloudy.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <script src="https://kit.fontawesome.com/1a48c47b52.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search" method="get">
                <input type="text" placeholder="Search for a city" class="weather__searchform">
                <i class="fas fa-search"></i> <!-- Changed to search icon provided by Font Awesome -->
            </form>
            <div class="weather__units">
                <span class="unit__celsius">&deg;C</span> <!-- Corrected class name -->
                <span class="unit__fahrenheit">&deg;F</span> <!-- Corrected class name -->
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
                <p></p>
            </div>
            <div class="weather__forecast">
                <p>Cloudy</p>
            </div>
            <div class="weather__icon">
                <img src="" alt=""> <!-- Ensure the image source gets populated dynamically -->
            </div>
            <p class="weather__temperature">
                18&deg;
            </p>
            <div class="weather__minmax">
                <p>Min: 12&deg;</p>
                <p>Max: 16&deg;</p>
            </div>
        </div>
        <div class="weather__info">
            <div class="weather__card">
                <i class="fas fa-thermometer-three-quarters"></i> <!-- Changed to thermometer icon provided by Font Awesome -->
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&deg;</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fas fa-tint"></i> <!-- Changed to droplet icon provided by Font Awesome -->
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&deg;</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fas fa-wind"></i> <!-- Changed to wind icon provided by Font Awesome -->
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&deg;</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fas fa-stopwatch"></i> <!-- Changed to stopwatch icon provided by Font Awesome -->
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&deg;</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
